<!DOCTYPE html>
<html>
<head>
    <title>Job Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Job Report</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Finished At</th>
            <th>Failed At</th>
            <th>Error Message</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.type }}</td>
            <td>{{ job.status }}</td>
            <td>{{ job.created_at }}</td>
            <td>{{ job.updated_at }}</td>
            <td>{{ job.finished_at }}</td>
            <td>{{ job.failed_at }}</td>
            <td>{{ job.error_message }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
